<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
        }

        :root {
            --bg-color: #f0f4f9;
            --text-color: #000;
            --input-bg: #fff;
            --message-bg: #d1e7ff;
            --answer-bg: #e9ecef;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #fff;
            --input-bg: #1e1e1e;
            --message-bg: #0066cc;
            --answer-bg: #333;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            background: var(--input-bg);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: background 0.3s;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .message,
        .answer {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message {
            background-color: var(--message-bg);
            align-self: flex-end;
            text-align: right;
        }

        .answer {
            background-color: var(--answer-bg);
            align-self: flex-start;
        }

        form {
            display: flex;
            padding: 10px;
            background: var(--input-bg);
            border-top: 1px solid #ccc;
        }

        input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 20px;
            outline: none;
            background: var(--bg-color);
            color: var(--text-color);
        }

        #send {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            margin-left: 10px;
        }

        #send:hover {
            background-color: #0056b3;
        }

        .toggle-theme {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .toggle-theme:hover {
            background: #0056b3;
        }

        .copy {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 5px;
            /* ŸÖÿ≥ÿßŸÅÿ© ÿµÿ∫Ÿäÿ±ÿ© ŸÖŸÜ ÿßŸÑŸÜÿµ */
        }

        .copy:hover {
            background-color: #0056b3;
        }

        .loader {
            transform: rotateZ(45deg);
            perspective: 1000px;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            color: #fff;
        }

        .loader:before,
        .loader:after {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: inherit;
            height: inherit;
            border-radius: 50%;
            transform: rotateX(70deg);
            animation: 1s spin linear infinite;
        }

        .loader:after {
            color: #FF3D00;
            transform: rotateY(70deg);
            animation-delay: .4s;
        }

        @keyframes rotate {
            0% {
                transform: translate(-50%, -50%) rotateZ(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotateZ(360deg);
            }
        }

        @keyframes rotateccw {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(-360deg);
            }
        }

        @keyframes spin {

            0%,
            100% {
                box-shadow: .2em 0px 0 0px currentcolor;
            }

            12% {
                box-shadow: .2em .2em 0 0 currentcolor;
            }

            25% {
                box-shadow: 0 .2em 0 0px currentcolor;
            }

            37% {
                box-shadow: -.2em .2em 0 0 currentcolor;
            }

            50% {
                box-shadow: -.2em 0 0 0 currentcolor;
            }

            62% {
                box-shadow: -.2em -.2em 0 0 currentcolor;
            }

            75% {
                box-shadow: 0px -.2em 0 0 currentcolor;
            }

            87% {
                box-shadow: .2em -.2em 0 0 currentcolor;
            }
        }

        #loader {
            text-align: center;
            padding: 10px;
            font-weight: bold;
            display: none;
            /* width: 100%; */
            background: var(--answer-bg);
            position: relative;
            /* ÿßÿ¨ÿπŸÑŸá Ÿäÿ™ÿ®ÿπ ÿ™ÿØŸÅŸÇ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ */
            bottom: 0;
            /* ÿ™ÿ£ŸÉÿØ ÿ£ŸÜŸá ŸÅŸä ÿßŸÑÿ£ÿ≥ŸÅŸÑ */
        }
    </style>
</head>

<body>
    <button class="toggle-theme" onclick="toggleTheme()">üåô</button>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- ÿ≥Ÿäÿ™ŸÖ ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ŸáŸÜÿß ÿØŸäŸÜÿßŸÖŸäŸÉŸäŸãÿß -->
            <span class="loader" id="loader" style="display: none;"></span>
        </div>
        <form id="form">
            <input type="text" id="name" placeholder="Ask something..." required>

            <button type="submit" id="send">Send</button>
        </form>
    </div>
  <footer style="transform: translateY(100%);">
    <p>
        developed with ‚ù§Ô∏è by <a href="https://wa.me/+201556477029" target="_blank" style="color: #0056b3;">Saad Harera </span>
    </p>
  </footer>
    <script>
        const nameInput = document.getElementById('name');
        const form = document.getElementById('form');
        const chatBox = document.getElementById('chat-box');
        const loader = document.getElementById('loader');
        let conversationHistory = []; // ÿ™ÿÆÿ≤ŸäŸÜ ÿßŸÑŸÖÿ≠ÿßÿØÿ´ÿ©

        // ÿ™ÿ®ÿØŸäŸÑ ÿßŸÑŸàÿ∂ÿπ ÿßŸÑŸÅÿßÿ™ÿ≠ ŸàÿßŸÑŸÖÿ∏ŸÑŸÖ
        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme');
            document.body.setAttribute('data-theme', currentTheme === 'dark' ? 'light' : 'dark');
        }

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const userMessage = document.createElement('div');
            userMessage.classList.add('message');
            userMessage.textContent = nameInput.value;
            chatBox.appendChild(userMessage);
            chatBox.scrollTop = chatBox.scrollHeight;
            chatBox.appendChild(loader);
            loader.style.display = 'block';

            const userText = nameInput.value.toLowerCase();
            conversationHistory.push({ role: "user", text: userText });


            fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=AIzaSyBPHuU8MWQFj7b3UuStuAd3sY5Ix7ZoCrk", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    contents: conversationHistory.map(entry => ({
                        role: entry.role,  // ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑÿØŸàÿ± (user ÿ£Ÿà model)
                        parts: [{ text: entry.text }]
                    }))
                })
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    const botResponse = data.candidates[0].content.parts[0].text;
                    conversationHistory.push({ role: "model", text: botResponse }); // ÿ™ÿÆÿ≤ŸäŸÜ ÿ±ÿØ ÿßŸÑÿ®Ÿàÿ™

                    const botMessage = document.createElement('div');
                    const copy = document.createElement('button');

                    botMessage.classList.add('answer');
                    botMessage.innerHTML = data.candidates[0].content.parts[0].text;

                    copy.classList.add('copy');
                    copy.textContent = 'ŸÜÿ≥ÿÆ';

                    copy.addEventListener('click', () => {
                        navigator.clipboard.writeText(botMessage.textContent)
                            .then(() => alert('ÿ™ŸÖ ÿßŸÑŸÜÿ≥ÿÆ!'))
                            .catch(err => console.error('ŸÅÿ¥ŸÑ ÿßŸÑŸÜÿ≥ÿÆ:', err));
                    });

                    botMessage.appendChild(copy);
                    chatBox.appendChild(botMessage);
                    chatBox.scrollTop = chatBox.scrollHeight;
                    loader.style.display = 'none'
                    console.log(conversationHistory);
                })

                .catch(error => console.log(error));

            nameInput.value = '';
        });
    </script>
</body>

</html>
